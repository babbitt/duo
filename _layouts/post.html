</div>

h1 {
	font-size: 3rem;
}
	h2 {
		font-size: 2.25rem;
	}
	h3 {
		font-size: 1.75rem;
	}
	h4 {
		font-size: 1.5rem;
	}

	blockquote {
		background-color: black;
		color: white;
		padding: .75rem 1rem;

		width: fit-content;

	}
