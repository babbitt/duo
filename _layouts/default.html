<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ page.title | default: site.title }}</title>

		<!-- Include Tailwind CSS -->
		<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
		<!-- Add additional head elements or scripts as needed -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	</head>
	<body class="font-sans leading-normal">

		<!-- Navigation -->
		<nav class="">
			<div class="container mx-auto flex border-b-2 border-black">
				<a href="{{ site.baseurl }}/" class="mt-2">
					<div class="flex flex-col font-logo bg-black text-white w-min text-4xl leading-none">
						<p>DUO</p>
						<p>MAC</p>
					</div>
				</a>

				<div class="flex mt-auto mb-0 text-xl space-x-4 ml-auto mr-4 hover:*:border-black *:border-b-4 *:transition-border *:duration-150 *:border-black/0">
					<a href="{{site.baseurl}}/history">
						<p>History</p>
					</a>
					<a href="{{site.baseurl}}/works">
						<p>Productions</p>
					</a>
					<a href="{{site.baseurl}}/rent">
						<p>Rentals</p>
					</a>
				</div>


			</div>
		</nav>

		<!-- Content -->
		<div class="container mx-auto"> 
			{{ content }}
		</div>

		<div class="w-full container mx-auto relative mt-10">
			<hr class="border-black b-1 opacity-40">
			<div class="absolute mt-2 space-x-2 flex right-4">
				<p class="my-auto">-<p> <a target="_blank" href="http://joebabbitt.com"><img alt="Joe" src="https://joebabbitt.com/assets/img/logo.svg" class="h-4 w-4"></a> 
			</div>
			<div class="">
				<div>
					&#169;{{ site.time | date: '%Y' }}
				</div>
			</div>
		</div>
	</body>
</html>
